{% extends 'hospital/home.html' %}
{% load static %}
{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Doctor</title>
</head>
<body>
    <br>
<div class="container-fluid pb-3">
    <div class="row">
        <div class="col">
            <img src="{% static 'images/doctor_create.png' %}" alt="" width="80%">
        </div>
    <div class="col">
        <div class="col pt-3">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h1 class="text-center">Create Doctor</h1>
                <hr>
                <div class="mt-3">
                    <label for="name">Name</label>
                    <input class="form-control mt-1" type="text" name="name" id="name" placeholder="Fullname" required="" value="Dr. ">
                </div>
                <div class="mt-3">
                    <label for="dep">Department</label>
                    <select class="form-select mt-1" name="department" id="dep" required>
                        <option value="0">select</option>        
                                {% for i in x %}

                                <option value="{{i.department_id}}">{{i.name}}</option>

                               {% endfor %}
                    </select>
                                                       
                </div>
                <div class="mt-3">
                    <label for="img">Image</label>
                    <input class="form-control mt-1" type="file" name="image" id="img" placeholder="password" required="">
                </div>
                <div class="mt-3">
                    <label for="qualification">Qualification</label>
                    <select name="qualification" id="qualification" class="form-select mt-1" required>
                                <option value="0">select</option>
                                <option value="MD">MD</option>
                                <option value="MBBS">MBBS</option>
                                <option value="BMBS">BMBS</option>
                                <option value="BDS">BDS</option>
                                <option value="BAMS">BAMS</option>
                                <option value="BHMS">BHMS</option>
                                <option value="B.V.Sc & AH">B.V.Sc & AH</option>
                                <option value="BUMS">BUMS</option>
                    </select>
                </div>
                <div class="mt-3 mb-2">
                    <button type="submit" class="btn btn-primary col-12">Create</button>
                </div>
                    <p>already have account ? <a class=" fw-bold fs-4" href="{% url 'login' %}">Login</a></p>
            </div>
            <div class="alert alert-success alert-dismissible fade show pb-3" role="alert">
                {% if messages %}
                {% for message in messages %}
                <strong>{{message}}</strong>
                {% endfor %}
                {% endif %}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
</div>
</body>
</html>

{% endblock %}
