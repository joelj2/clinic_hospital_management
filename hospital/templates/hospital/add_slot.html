{% extends 'hospital/admin.html' %}
{% load static %}
{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Doctor</title>
</head>
<body>
    <br>
<div class="container-fluid pb-3 bg-light rounded">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <h1 class="text-center">Add Slot</h1>
                <hr>
                <div class="col-6 mt-3">
                    <label for="slot mb-2">Select slot</label>
                    <select class="form-select" name="slot" id="slot">
                        <option value="0">select</option>
                        <option value="9.00am-10.00am">9.00am-10.00am</option>
                        <option value="10.00am-11.00am">10.00am-11.00am</option>
                        <option value="11.00am-12.00pm">11.00am-12.00pm</option>
                        <option value="12.00pm-1.00pm">12.00pm-1.00pm</option>
                        <option value="2.00pm-3.00pm">2.00pm-3.00pm</option>
                        <option value="2.00pm-3.00pm">3.00pm-4.00pm</option>
                        <option value="2.00pm-3.00pm">4.00pm-5.00pm</option>

                    </select>
                    </div>
                
                <div class="mt-3 mb-2 col-3">
                    <button type="submit" class="btn btn-primary col-12">Add</button>
                </div>
            </div>
            
        </div>
</div>
</body>
</html>

{% endblock %}
