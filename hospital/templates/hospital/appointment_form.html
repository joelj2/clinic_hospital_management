{% extends 'hospital/user.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Doctor</title>
</head>
<body>
    <br>
<div class="container-fluid pb-3">
    <div class="row">
        <div class="col-sm">
            <img src="{% static 'images/patient.png' %}" alt="" width="80%">
        </div>
        <div class="col-sm border">
            <form action="" method="POST">
                {% csrf_token %}
                <h1 class="text-center">Appointment Form</h1>
                <hr>
                <div class="row">
                    <div class="col">
                        <div class="form-floating">
                            <input class="form-control" type="text" name="name" id="name" placeholder="name" required>
                            <label for="name">Fullname</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input class="form-control" type="charfield" name="phone" id="ph" placeholder="phone" required="0-9" maxlength="10">
                            <label for="ph">Phone No.</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input class="form-control" type="date" name="date" id="date" placeholder="date" required>
                            <label for="date">Date</label>
                        </div>
                        <div class="mt-2">
                            <label for="dep">Department</label>
                            <select class="form-select p-2" name="department" id="dep">
                                <option value="0">select</option>
                                {% for i in x %}
                                <option value="{{i.department_id}}">{{i.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-floating">
                            <input class="form-control" type="email" name="email" id="email" placeholder="email" required="@">
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input class="form-control" type="text" name="place" id="place" placeholder="place">
                            <label for="place">Place</label>
                        </div>
                        <div class="mt-2">
                            <label for="time">Time slot</label>
                            <select class="form-select p-2" name="time" id="time">
                                <option value="">select</option>
                                <option value="9.00am-11.00am">9.00am-11.00am</option>
                                <option value="10.00am-12.00pm">10.00am-12.00pm</option>
                                <option value="2.00pm-4.00pm">2.00pm-4.00pm</option>
                            </select>
                        </div>
                        <div class="mt-2">
                            <label for="doc">Doctor</label>
                            <select class="form-select p-2" name="doctor" id="doc">
                                <option value="0">select</option>
                                {% for a in y %}
                                <option value="{{a.doctor_id}}">{{a.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <small class="text-danger mt-2">* Booking is not avialable on sunday</small>
                    <div class="mt-3 d-grid mb-2">
                        <button class="btn btn-primary">Register</button>
                    </div>
                    <div class="alert alert-success alert-dismissible fade show pb-3" role="alert">
                        {% if messages %}
                        {% for message in messages %}
                        <strong>{{message}}</strong>
                        {% endfor %}
                        {% endif %}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </div>
            </form>
        </div>
                
    </div>
</div>
</body>
</html>

{% endblock %}
