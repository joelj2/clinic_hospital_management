{% extends 'hospital/home.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>SignUp</title>
    <style>
        .register{
            width: 200rem;
            margin: auto;
            height: 85vh;
        }
    </style>
</head>
<body>
    <br><br>
    <div class="container bg-light rounded border register mt-3 pt-5">
        <div class="row">
            <div class="col">
                <img src="{% static 'images/wheelchair.png' %}" alt="" width="500rem">
            </div>
            <div class="col text-center">
                <form action="" method="POST">
                    {% csrf_token %}
                    <h1>User Registration</h1>
                    <hr>
                    <div class="form-floating">
                        <input class="form-control" type="text" name="name" id="name" placeholder="name" required="">
                        <label for="name">Full Name</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input class="form-control" type="text" name="email" id="mail" placeholder="email" required="@">
                        <label for="mail">Email</label>
                    </div>
                    <div class="form-floating mt-3">
                        <input class="form-control" type="password" name="password" id="pass" placeholder="password" required="">
                        <label for="pass">Password</label>
                    </div>
                    <br>
                    <div class="mt-3">
                        <button type="submit" class="btn-lg btn-primary col-12">Register</button>
                    </div>
                    <div class="mt-1 mb-2">
                        <strong>already have a account ? <a class="fs-4" href="{% url 'login' %}">Login </a></strong>
                    </div>
                    <div class="alert alert-success alert-dismissible fade show pb-3" role="alert">
                        {% if messages %}
                        {% for message in messages %}
                        <strong>{{message}}</strong>
                        {% endfor %}
                        {% endif %}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>


{% endblock %}
